name: default

on: [push]

jobs:
  build:

    runs-on: windows-latest
        
    steps:
      - uses: actions/checkout@v3
      - name: Set up dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.0'
        run: |
          dotnet build ReplyExercise.sln
          dotnet test ReplyExercise.sln